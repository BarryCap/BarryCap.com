      20% { d: path("m4 5l0 3-1 4 0 4m 1-8 3 2 4 0"); }
      30% { d: path("m4 5l0 3 2 4 0 4m-2-8-2 4 0 4"); }
      40% { d: path("m4 5l0 3-2 3 4 2m-2-5 0 4 0 4"); }
      50% { d: path("m4 5l0 3 3 1 3-5m-6 4-1 4 0 4"); }

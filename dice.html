    html {
      background-color: #000;
      width: 100%;
      height: 100%;
      margin: 0;
      font-family: 'Future Menu Brown';
    }
    .container {
      perspective: 0px;
      width: 100%;
      height: 100%;
      text-align: center;
      position: relative;
    }
    .cube {
      width: 40px;
      height: 40px;
      top: 25vh;
      left: 50vw;
      transform-style: preserve-3d;
      animation: cube 40s ease-in-out infinite;
      position: absolute;
    }
    .face {
      width: 360px;
      height: 360px;
      border-radius: 20px;
      background-color: #fff;
      opacity: 0.5;
      position: absolute;
      transition-duration: 0.2s;
      animation: face 2s ease-out;
    }
    .face:hover { opacity: 0.9; transition-duration: 0.5s; }
    /*Faces*/
      .top    { transform: translateY(-200px) rotateX(90deg); }
      .bottom { transform: translateY(200px) rotateX(-90deg); }
      .left   { transform: translateX(-200px) rotateY(-90deg); }
      .right  { transform: translateX(200px) rotateY(90deg); }
      .front  { transform: translateZ(200px); }
      .back   { transform: translateZ(-200px) rotateY(180deg); }
      .top:active    { background-color: #0f0; }
      .bottom:active { background-color: #f0f; }
      .left:active   { background-color: #f00; }
      .right:active  { background-color: #0ff; }
      .front:active  { background-color: #ff0; }
      .back:active   { background-color: #00f; }
    /*Faces end*/

      text-decoration: none;
      transition-duration: 0.2s;

    }

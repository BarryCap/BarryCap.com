<html>
  <head>
    <title>Walking Alone</title>
    <link rel="stylesheet" href="../../../../../../../styles.css">
  </head>
  <body class="no-transition">
    <svg class="bg" viewBox="0 0 64 36">
      <path class="city-lines blur intro-red" id="city-lines" />
      <use href="#city-lines" x="64" />
      <g class="phone-call hang-up">
        <path class="phone-body call" />
        <path class="phone-screen call" />
        <g class="phone-contact" clip-path="url(#phone-contact-circle)">
          <clipPath id="phone-contact-circle">
            <circle r="2" cx="52" cy="26" />
          </clipPath>
          <rect class="phone-contact-bg" />
          <path class="phone-contact-red-light-man-coat" />
          <path class="phone-contact-red-light-man-head" />
        </g>
        <path class="green-phone-icon hang-up" />
      </g>
      <g class="red-light-man-big appears">
        <path class="red-light-man-shadow" />
        <circle class="red-light-man-shadow-head" />
        <path class="red-light-man-feet" />
        <path class="red-light-man-coat" />
        <circle class="red-light-man-g glow0" />
        <circle class="red-light-man-g glow1" />
        <circle class="red-light-man-g glow2" />
        <circle class="red-light-man-head" />
      </g>
    </svg>
    <main class="fade-in">
      <p>
        You see a strange man appearing in front of you.
      </p>
      <p><a href="../../../../../../../1/0/0/0.html">Talk to him</a> <a href="../../../../../../../1/1.html">Flee him</a></p>
      <a class="return" onclick="window.history.go(-1)">
        <svg viewBox="0 0 12 8">
          <path class="return-arrow" />
        </svg>
      </a>
    </main>
  </body>
</html>

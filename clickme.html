<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="https://barrycap.com/assets/favicon.ico" />
    <title>Barry Cap â€º Click Me</title>
    <style>
      @font-face {
        font-family: 'Future Menu Brown';
        src: url('https://barrycap.com/assets/font.ttf') format('truetype');
      }
      @keyframes brain {
        25% {
          background-color: #0f0;
          left: calc(75vw - 10% / 2);
          top: calc(75vh - 5% / 2);
        }
        50% {
          background-color: #00f;
          left: calc(75vw - 10% / 2);
          top: calc(25vh - 5% / 2);
        }
        75% {
          background-color: #0f0;
          left: calc(25vw - 10% / 2);
          top: calc(25vh - 5% / 2);
        }
        100% {
          background-color: #f00;
          left: calc(25vw - 10% / 2);
          top: calc(75vh - 5% / 2);
        }
      }
      @keyframes win {
        0% {
          background-color: #fff;
          left: calc(50vw - 18% / 2);
          top: calc(50vh - 10% / 2);
        }
        12.5% {
          background-color: #ff0;
          left: calc(49.9vw - 18% / 2);
          top: calc(50.1vh - 10% / 2);
        }
        25% {
          background-color: #f00;
          left: calc(50.3vw - 18% / 2);
          top: calc(49.8vh - 10% / 2);
        }
        27.5% {
          background-color: #f0f;
          left: calc(50.5vw - 18% / 2);
          top: calc(50.2vh - 10% / 2);
        }
        50% {
          background-color: #00f;
          left: calc(49.4vw - 18% / 2);
          top: calc(50.05vh - 10% / 2);
        }
        62.5% {
          background-color: #0ff;
          left: calc(49.7vw - 18% / 2);
          top: calc(49.6vh - 10% / 2);
        }
        75% {
          background-color: #0f0;
          left: calc(50.7vw - 18% / 2);
          top: calc(49.2vh - 10% / 2);
        }
        87.5% {
          background-color: #ff0;
          left: calc(49.6vw - 18% / 2);
          top: calc(49.5vh - 10% / 2);
        }
        100% {
          background-color: #fff;
          left: calc(50vw - 18% / 2);
          top: calc(50vh - 10% / 2);
        }
      }
      html {
        cursor: none;
        font-family: 'Future Menu Brown';
      }
      body {
        color: #fff;
        background-color: #000;
        text-align: center;
        overflow: overlay;
        margin: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
        transition-duration: 0.2s;
      }
      .clickme {
        background-color: #444;
        cursor: none;
        width: 10%;
        height: 5%;
        align-items: center;
        position: absolute;
        left: calc(25vw - 10% / 2);
        top: calc(50vh - 5% / 2);
        border-radius: 1vh;
        transition-duration: 1s;
        font-size: 4vh;
        line-height: 4vh;
        overflow: hidden;
      }
      .clickme:hover {
        background-color: #888;
        left: calc(75vw - 10% / 2);
        top: calc(25vh - 5% / 2);
        border-radius: 0.5vh;
      }
      .clickme:active {
        background-color: #f00;
        left: calc(25vw - 10% / 2);
        top: calc(75vh - 5% / 2);
        border-radius: 0.25vh;
        animation: brain 2s ease-in-out infinite;
        animation-delay: 1s;
      }
      .clickme::selection {
        background-color: #0000;
      }
      .clickmeagain {
        background-color: #444;
        cursor: none;
        width: 20%;
        height: 5%;
        align-items: center;
        position: absolute;
        left: calc(75vw - 20% / 2);
        top: calc(50vh - 5% / 2);
        border-radius: 1vh;
        transition-duration: 1s;
        font-size: 4vh;
        line-height: 4vh;
        overflow: hidden;
      }
      .clickmeagain:hover {
        background-color: #888;
        left: calc(25vw - 20% / 2);
        top: calc(75vh - 5% / 2);
        border-radius: 0.5vh;
      }
      .clickmeagain:active {
        background-color: #f00;
        left: calc(50vw - 10% / 2);
        top: calc(50vh - 5% / 2);
        border-radius: 0.25vh;
        animation: brain 2s ease-in-out infinite reverse;
        animation-delay: 1s;
      }
      .clickmeagain::selection {
        background-color: #0000;
      }
      .win {
        color: #000;
        background-color: #fff;
        cursor: none;
        width: 18%;
        height: 10%;
        align-items: center;
        position: absolute;
        left: calc(50vw - 18% / 2);
        top: calc(50vh - 10% / 2);
        border-radius: 1vh;
        transition-duration: 1s;
        font-size: 8vh;
        line-height: 8vh;
        overflow: hidden;
        animation: win 0.2s ease-in-out infinite;
        animation-delay: 0.2s;
      }
      .win:hover {
        border-radius: 0.5vh;
      }
      .win:active {
        background-color: #fff;
        left: calc(50vw - 18% / 2);
        top: calc(50vh - 10% / 2);
        border-radius: 0.25vh;
        animation: none;
        animation-delay: 1s;
      }
      .win:focus {
        background-color: #fff;
        left: calc(50vw - 18% / 2);
        top: calc(50vh - 10% / 2);
        border-radius: 0.25vh;
        animation: none;
        animation-delay: 1s;
      }
      .win::selection {
        background-color: #0000;
      }
      ::-webkit-scrollbar {
        width: 2vh;
        height: 2vh;
        transition-duration: 0.2s;
      }
      ::-webkit-scrollbar-track {
        background: #0000;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #6668;
        border-radius: 1vh;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #8888;
        border-radius: 0.5vh;
      }
      ::-webkit-scrollbar-thumb:active {
        background-color: #fffa;
        border-radius: 0.25vh;
      }
      ::-webkit-scrollbar-corner {
        background-color: #0000;
      }
    </style>
    <script>
      function clickmeagain() {
        document.getElementById('win').innerHTML = "<a href='javascript:youwin()' class='clickmeagain'>Click Me Again</a>";
      }
      function youwin() {
        document.getElementById('win').innerHTML = "<a href='https://barrycap.com' class='win'>You Win!</a>";
      }
    </script>
  </head>
  <body>
    <div id="win">
      <a href="javascript:clickmeagain()" id="win" class="clickme" tabIndex="-1" onclick="function clickme()">
        Click Me
      </a>
    </div>
  </body>
</html>

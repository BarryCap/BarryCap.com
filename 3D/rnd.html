<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Barry Cap">
    <meta name="description" content="This is a random 3D object generator that works using Wavefront OBJ language. Vertices are disposed randomly in a cube, and they are randomly linked to form faces.">
    <link rel="icon" href="https://barrycap.com/assets/favicon.ico"/>
    <link rel="stylesheet" href="3D.css">
    <link rel="stylesheet" href="../styles.css">
    <script src="https://barrycap.com/googleanalytics.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GY5Q2KLJ19"></script>
    <script async src="/script.js"></script>
    <script src="rnd.js"></script>
    <title>Barry Cap › 3D › Random Object</title>
    <style>:root{--rnd-hue:0}html{filter:saturate(50)sepia(var(--rnd-sepia))invert(var(--rnd-invert))hue-rotate(var(--rnd-hue))}</style>
  </head>
  <body>
    <noscript><div>This page needs JavaScript to run. :)</div><a href="https://barrycap.com/">BarryCap.com</a></noscript>
    <div id="app"><model-obj :src="src"></model-obj></div>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-3d-model@1.2.2/dist/vue-3d-model.umd.min.js"></script>
    <script>new Vue({el:'#app',data:{src:randomObj()}})</script>
    <button onclick="location.reload()">Generate new object</button>
  </body>
</html>

    }
    #keys rect:hover { fill: #888; }
    @keyframes key-pressed {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    .pressed, #keys .pressed:hover {
      animation: key-pressed 1.25s;
      fill: #fff;
    }
  </style>

        width: 100vw;
        height: 100vh;
        display: flex;

        justify-content: center;
      }
      .keyboard {

        background-color: #eee;

        height: 10vw;

      .white:active {
        background-color: #ddd;
        box-shadow: inset 0 0 0 .1vw #bbb, inset 0 -.2vw 0 0 #bbb;
      }
      .black {
        background-color: #222;
        border-radius: .3vw;

        width: 1.6vw;
        height: 10vw;
        z-index: 2;
        align-self: flex-start;
      }
      .black:active {
        background-color: #000;
        box-shadow: inset 0 0 0 .2vw #444, inset 0 -.4vw 0 0 #555;

    </style>
